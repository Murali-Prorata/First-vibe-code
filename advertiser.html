<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advertiser website</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f6f7fb;color:#111}
        header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:24px 20px;text-align:center}
        .container{max-width:1000px;margin:24px auto;padding:0 20px}
        .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:18px}
        .product{background:#fff;border-radius:10px;padding:14px;border:1px solid #eef2ff;box-shadow:0 8px 24px rgba(18,18,50,0.04);text-align:center}
        .product img{width:100%;height:160px;object-fit:cover;border-radius:8px}
        .product h4{margin:10px 0;color:#05386b}
        .price{font-weight:800;color:#1a7f37;margin-bottom:10px}
        .buy{display:inline-block;padding:10px 14px;background:#ff6b35;color:#fff;border-radius:8px;text-decoration:none;font-weight:700}
        footer{margin-top:26px;text-align:center;color:#777;padding:18px 0;border-top:1px solid #eee}
    </style>
</head>
<body>
    <header>
        <h1>Advertiser website</h1>
        <p>Featured products</p>
    </header>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="product1.svg" alt="Product 1">
                <h4>Mountain Tent</h4>
                <div class="price">$129.00</div>
                <a class="buy" href="#">Buy now</a>
            </div>
            <div class="product">
                <img src="product2.svg" alt="Product 2">
                <h4>All-Weather Jacket</h4>
                <div class="price">$89.00</div>
                <a class="buy" href="#">Buy now</a>
            </div>
        </div>

        <footer>&copy; 2026 Advertiser</footer>
    </div>
</body>
</html>
